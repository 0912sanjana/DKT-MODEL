<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white p-4 rounded shadow">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="LMS Logo" class="logo d-block mx-auto mb-4" style="max-width: 120px;">
      <h3 class="text-center mb-4">Student Login</h3>
      <div class="mb-3">
        <label for="studentName" class="form-label">Your Name</label>
        <input type="text" id="studentName" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="topic" class="form-label">Select Topic</label>
        <select id="topic" class="form-select">
          <option value="constitution law">constitution law</option>
          <option value="mathematics">mathematics</option>
          <option value="DL">DL</option>
        </select>
      </div>
      <button id="loginBtn" class="btn btn-primary w-100">Start Quiz</button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
