<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | LMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="bg-white p-4 rounded shadow">
    <h3 class="text-center mb-4">📊 Your Performance Dashboard</h3>
    
    <!-- Topic-wise Accuracy -->
    <div class="mb-5">
      <h5>📌 Topic-wise Accuracy</h5>
      <canvas id="topicChart" height="200"></canvas>
    </div>

    <!-- Bloom Level Accuracy -->
    <div class="mb-5">
      <h5>🧠 Bloom Level Accuracy</h5>
      <canvas id="bloomChart" height="200"></canvas>
    </div>

    <!-- DKT Score -->
    <div class="text-center my-4">
      <h5>📈 DKT Mastery Score</h5>
      <p id="dktScore" class="fs-5 text-success">Loading...</p>
    </div>

    <!-- DKT Trend -->
    <div class="mb-5">
      <h5>📊 DKT Progress Over Time</h5>
      <canvas id="dktLineChart" height="200"></canvas>
    </div>


    <!-- Leaderboard Button -->
    <div class="text-center">
      <a href="/leaderboard" class="btn btn-outline-primary w-100">🏆 View Leaderboard</a>
    </div>
  </div>
</div>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

<script>
  const studentId = localStorage.getItem("student_id");
  if (studentId) {
    loadDashboard(studentId);
  } else {
    alert("Student ID missing. Please log in again.");
    window.location.href = "/";
  }
</script>

</body>
</html>
